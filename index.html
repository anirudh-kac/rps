<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
  <h1>Let's play Rock Paper Scissors</h1>
  <div class="owl">
    <img class="owl-image" src="images/owl.png" alt=Mr.Owl />
  </div>

  <h3>Choose an option</h3>

  <div class="buttons-div">

    <div class="opt-div opt1" >
      <button type="button" class="option-button rock-button" name="button" val="1" ><img class="rock option-image" src="images/rock.png" alt="Rock"></button>
    </div>

    <div class="opt-div opt2" >
      <button type="button" class="option-button paper-button" name="button" val="2" ><img class="paper option-image" src="images/paper.png" alt="Paper"></button>
    </div>

    <div class="opt-div opt3 ">
      <button type="button" class="option-button scissor-button" name="button" val="3" ><img class="scissor option-image" src="images/scissor.png" alt="Scissor"></button>
    </div>

  </div>

  <footer>
    <p>
      Made by Anirudh Kachroo
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
